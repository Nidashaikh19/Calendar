<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Calendar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center m-s-auto "><h1 class="m-s-auto">Calender</h1>
<div class="calendar">
   
    <div class="month">
        <div class="prev" onclick="moveDate('prev')">&#10094;</div>
        <div>
            <h2 id="month"></h2>
            <p id="year"></p>
        </div>
        <div class="next" onclick="moveDate('next')">&#10095;</div>
    </div>
    <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="days" id="days"></div>
</div>

<script src="script.js"></script></div>
</body>
</html>
